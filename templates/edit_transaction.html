{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Transaksi</h2>
    
    <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200">
        <form action="{{ url_for('edit_transaction', id=transaction.id) }}" method="POST" class="space-y-6">
            
            <div>
                <label class="block text-gray-700 font-medium mb-1">No Transaksi</label>
                <input type="text" name="no_transaksi" value="{{ transaction.no_transaksi }}" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" name="username" value="{{ transaction.username }}" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-1">Kode Barang</label>
                <input type="text" name="item_code" value="{{ transaction.item_code }}" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-1">Nama Barang</label>
                <input type="text" name="item_name" value="{{ transaction.item_name }}" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-1">Harga</label>
                <input type="number" name="price" value="{{ transaction.price }}" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-1">Jumlah</label>
                <input type="number" name="quantity" value="{{ transaction.quantity }}" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('transactions') }}" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Batal</a>
                <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">Simpan</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
