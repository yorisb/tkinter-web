{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 mb-28">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Selamat Datang, {{ session['username'] }}</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <div class="bg-blue-500 text-white rounded-lg shadow-lg p-6">
            <h5 class="text-lg font-semibold">Total Barang</h5>
            <p class="text-3xl font-bold mt-2">{{ total_items }}</p>
            <a href="{{ url_for('barang') }}" class="mt-4 inline-block bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition">Kelola Barang</a>
        </div>

        <div class="bg-green-500 text-white rounded-lg shadow-lg p-6">
            <h5 class="text-lg font-semibold">Total Transaksi</h5>
            <p class="text-3xl font-bold mt-2">{{ total_transactions }}</p>
            <a href="{{ url_for('transactions') }}" class="mt-4 inline-block bg-white text-green-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition">Lihat Transaksi</a>
        </div>

        <div class="bg-yellow-500 text-white rounded-lg shadow-lg p-6">
            <h5 class="text-lg font-semibold">Total Pendapatan</h5>
            <p class="text-sm">{{ start_date }} - {{ end_date }}</p> <!-- Font lebih kecil -->
            <p class="text-3xl font-bold mt-2">{{ total_revenue }}</p>
            <a href="{{ url_for('reports') }}" class="mt-4 inline-block bg-white text-yellow-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition">
                Lihat Laporan
            </a>
        </div>
        
    </div>
</div>
{% endblock %}
