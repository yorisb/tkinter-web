{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-5">
    <h1 class="text-3xl font-bold">Tambah Barang</h1>

    <form method="POST" class="mt-4 bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="code">Kode Barang:</label>
            <input type="text" name="code" id="code" class="w-full border border-gray-300 p-2 rounded-lg bg-gray-200" value="{{ new_code }}" readonly>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nama Barang:</label>
            <input type="text" name="name" id="name" class="w-full border border-gray-300 p-2 rounded-lg" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Harga:</label>
            <input type="number" name="price" id="price" class="w-full border border-gray-300 p-2 rounded-lg" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="stock">Stok:</label>
            <input type="number" name="stock" id="stock" class="w-full border border-gray-300 p-2 rounded-lg" required>
        </div>

        <div class="flex justify-between">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700">Tambah</button>
            <a href="{{ url_for('index') }}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-md hover:bg-gray-400">Kembali</a>
        </div>
    </form>
</div>
{% endblock %}
